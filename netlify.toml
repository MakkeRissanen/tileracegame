[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  # Disable secret scanning - Firebase credentials are client-side (NEXT_PUBLIC_*) and meant to be public
  # Security is enforced through Firebase Database Rules, not API key secrecy
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Redirect rules for Next.js routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
