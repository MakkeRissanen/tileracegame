[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  # Disable secret scanning - Firebase credentials are meant to be public
  # and ADMIN_PASSWORD is server-side only in API routes
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Redirect rules for Next.js routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
